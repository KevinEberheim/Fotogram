<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body onload="init()">
    <header class="header_main_website">
        <div class="header_content">
            <img src="img/Fotogram_Logo.svg" alt="Fotogram_Logo">
        </div>
    </header>
    <main class="main_website">
        <div class="main_content">
            <h1 id="maintitle">Album Wintertime</h1>
            <section aria-labelledby="maintitle" class="image_style" id="image_load"></section>
        </div>
        <dialog aria-labelledby="name_img" onclick="closeDialog()" onkeydown="pressArrowKey(event)"
            class="pictureDialogclass" id="pictureDialog">
            <header id="dialogHeader" onclick="eventBubbling(event)">
                <h2 id="name_img">
                    Title Dialog
                </h2>
                <button aria-label="Dialog close" onclick="closeDialog()" class="closeButton">
                    &times;
                </button>
            </header>
            <main onclick="eventBubbling(event)" id="dialogMain">

            </main>
            <footer onclick="eventBubbling(event)" id="dialogFooter">

            </footer>
        </dialog>
    </main>
    <footer class="footer_main_website">&copy; 2025 Kevin Eberheim</footer>
</body>
<script src="script.js"></script>

</html>
